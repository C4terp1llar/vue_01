<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css"/>
</head>
<body>

<div class="container" id="app"
    v-cloak
>
    <div class="card">
        <h1>План по изучению Vue.js</h1>

        <div class="steps">
            <div class="steps-content"
                 v-text="steps[activeIndex].text"
            >
            </div>
            <ul class="steps-list">
                <li class="steps-item"
                    v-for="(step, i) in steps"
                    :class="{ 'active': i === activeIndex, 'done': i < activeIndex}"
                    @click="setActive(i)"
                >
                    <span
                            v-text="i + 1"
                            @click="setActive(i)"
                    >
                    </span>
                    {{step.title}}
                </li>
            </ul>
            <div>
                <button class="btn"
                        :disabled="prevDisabled"
                        @click="prev"
                >
                    Назад
                </button>

                <button class="btn primary"
                        v-text="isLastStep ? 'Заново' : 'Вперед'"
                        @click="isLastStep ? activeIndex = 0 : next()"
                >
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue@3"></script>
<script src="vue.js"></script>
</body>
</html>
